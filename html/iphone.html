<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>BrandBoosters</title>
</head>
<body>
<header>
    <nav class="header-nav">
        <div class="logo-holder">
            <a href="index.html">
                <img src="/images/logo.png" alt="Logo" height="80px">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="over-ons.html">Over Ons</a>
            <a href="contactons.html">Contact Ons</a>
        </div>
    </nav>
</header>

<main>
    <div class="credit-input-holder">
        <form class="credit-card-form">
            <h2>Vul jou gegevens hier onder in :</h2>
            <div class="input-group">
                <label for="iphone-firstname">Voor Naam</label>
                <input type="text" id="iphone-firstname" name="firstname" required>
            </div>

            <div class="input-group">
                <label for="iphone-lastname">Achter Naam</label>
                <input type="text" id="iphone-lastname" name="lastname" required>
            </div>

            <div class="input-group">
                <label for="iphone-email">E-mail</label>
                <input type="email" id="iphone-email" name="email" required>
            </div>

            <div class="input-group">
                <label for="iphone-cardnumber">Kaart nummer</label>
                <input type="number" id="iphone-cardnumber" name="cardnumber" required>
            </div>

            <div class="input-group">
                <label for="iphone-expirydate">Vervaldatum</label>
                <input type="number" id="iphone-expirydate" name="expirydate" placeholder="MM/YY" required>
            </div>

            <div class="input-group">
                <label for="iphone-cvc">cvc</label>
                <input type="number" id="iphone-cvc" name="cvc" required>
            </div>

            <button class="verstuur-button" type="submit" id="iphone-btn">Versturen</button>
        </form>
    </div>
</main>

<footer>
    <div>
        <div class="social-container">
            <div class="logo-holder">
                <a href="index.html">
                    <img src="/images/logo.png" alt="Logo" height="80px">
                </a>
            </div>
            <div>
                <ul class="socials-link">
                    <li><a href="https://www.instagram.com"><img src="/images/5296765_camera_instagram_instagram logo_icon.png" alt="Instagram"></a></li>
                    <li><a href="https://www.facebook.com"><img src="/images/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook"></a></li>
                    <li><a href="https://www.telegram.com"><img src="/images/3787425_telegram_logo_messanger_social_social media_icon.png" alt="Telegram"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
