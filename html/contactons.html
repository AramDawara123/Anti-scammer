<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>BrandBoosters</title>
</head>
<body>
<header>
    <nav class="header-nav">
        <div class="logo-holder">
            <a href="index.html">
                <img src="/images/logo.png" alt="Logo" height="80px">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="over-ons.html">Over Ons</a>
            <a href="contactons.html">Contact Ons</a>
        </div>
    </nav>
</header>

<main class="main-contact">
  <div class="container-contact">
      <div class="card">
          <h2>Contact Ons</h2>
          <div class="form-grid">
              <div class="form-group">
                  <label for="cont-fname">Voornaam :</label>
                  <input type="text" id="cont-fname" name="firstname" required>
              </div>
              <div class="form-group">
                  <label for="cont-lname">Achternaam :</label>
                  <input type="text" id="cont-lname" name="Surname" required>
              </div>
              <div class="form-group">
                  <label for="cont-email">Email :</label>
                  <input type="text" id="cont-email" name="Email" required>
              </div>
              <div class="form-group">
                  <label for="cont-num">Nummer :</label>
                  <input type="text" id="cont-num" name="Phone" required>
              </div>
              <div class="form-group form-group-msg">
                  <label for="cont-msg">Bericht :</label>
                  <textarea id="cont-msg" name="Message"></textarea>
              </div>
              <div class="form-group form-group-btn">
                  <button type="submit" id="cont-btn">Versturen</button>
              </div>
          </div>
      </div>
  </div>
</main>

<footer>
    <div>
        <div class="social-container">
            <div class="logo-holder">
                <a href="index.html">
                    <img src="/images/logo.png" alt="Logo" height="80px">
                </a>
            </div>
            <div>
                <ul class="socials-link">
                    <li><a href="https://www.instagram.com"><img src="/images/5296765_camera_instagram_instagram logo_icon.png" alt="Instagram"></a></li>
                    <li><a href="https://www.facebook.com"><img src="/images/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook"></a></li>
                    <li><a href="https://www.telegram.com"><img src="/images/3787425_telegram_logo_messanger_social_social media_icon.png" alt="Telegram"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
